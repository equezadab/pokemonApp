<h1>Lista de Tipos</h1>

<div>
  <table mat-table [dataSource]="tipos" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef><strong>ID</strong></th>
      <td mat-cell *matCellDef="let element" #id> {{element[0]}}</td>
      
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef><strong>Nombre Tipos</strong></th>
      <td mat-cell *matCellDef="let element"> {{element[1]}} </td>
    </ng-container>

    <ng-container matColumnDef="botones">
        <th mat-header-cell *matHeaderCellDef><strong>Eliminar</strong></th>
        <td mat-cell *matCellDef="let element"><button class="boton" mat-raised-button type="submit" (click)="borrarTipos(element)">Eliminar</button></td>
      </ng-container>

    <ng-container matColumnDef="botonPut">
        <th mat-header-cell *matHeaderCellDef><strong>Editar</strong></th>
        <td mat-cell *matCellDef="let element"><button class="boton" mat-raised-button type="submit" (click)="editarTipos(element[0],element[1])">Editar</button></td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
